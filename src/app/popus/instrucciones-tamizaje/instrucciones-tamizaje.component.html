<div class="col-md-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Instrucciones</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-divider></mat-divider>
            <br>

            <!-- Instrucciones para tamizar -->
            <ol>
                <li>Selecciona un Contraste</li>
                <li>Selecciona VPH + o VPH - si está habilitado</li>
                <li>Toma mínimo 1 o máximo 3 fotos</li>
                <li>Selecciona la mejor foto</li>
                <li>Click en Guardar</li>
            </ol>

            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions style="text-align: center;">

            <button mat-raised-button color="info" type=" button" (click)="onNoClick()">
                <mat-icon class="mat-18">clear</mat-icon> Cerrar
            </button>

        </mat-card-actions>
    </mat-card>
</div>
